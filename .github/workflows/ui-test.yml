name: UI test
on:
  push:
    branches: [master, next]
    paths:
      - "ui/**"
      - ".github/workflows/ui-test.yml"
  pull_request:
    branches: [master, next]
    paths:
      - "ui/**"
      - ".github/workflows/ui-test.yml"
jobs:
  UITest:
    name: UI Tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2-beta
        with:
          node-version: "14"

      - name: Build
        working-directory: ./ui
        run: yarn

      - name: Test
        working-directory: ./ui/cap-react
        run: yarn prebuild
