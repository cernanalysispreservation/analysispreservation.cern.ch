<script type="text/x-handlebars-template">

<div class="depositgroup-object">
  <div class="{{#if options.labelClass}}{{options.labelClass}}{{/if}} alpaca-container-label">
	{{#if options.label}}
    	{{{options.label}}}
	{{/if}}

  </div>
	{{#if options.droplist}}
    <div class="droplist-container" id="{{this.name}}_droplist_container">
    	<textarea rows="5" id="{{this.name}}_droplist" class="droplist" placeholder="Start typing for autocomplete OR copy & paste list here"></textarea>
      <input type="button" value="Quickfill" class="droplist-btn" />
    </div>
	{{/if}}


{{#each items}}
  {{#item}}{{/item}}
{{/each}}

</div>

</script>
