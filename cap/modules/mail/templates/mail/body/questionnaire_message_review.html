{% block paragraph %}
    {% if cadi_id %}
        <p>CADI URL: https://cms.cern.ch/iCMS/analysisadmin/cadi?ancode={{ cadi_id }}</p>
    {% endif %}
    <p>Title: {{ title }}</p>
    <p>Questionnaire URL: {{ working_url }}</p>
    <br>
    <p>Submitted by {{ submitter_mail }} and reviewed by {{ reviewer_mail }}.</p>
{% endblock %}
