version: '2.1'
services:
  # Web Application
  web:
    extends:
      file: docker-services.yml
      service: app
    build:
      context: .
      args:
        DEBUG: "True"
    depends_on:
      - postgresql
      - rabbitmq
      - elasticsearch
      - redis
      - wdb
    command: gunicorn -b 0.0.0.0:5000 --log-level debug  cap.wsgi:application --reload --timeout 3600
    volumes:
      - ".:/code"
    ports:
      - "5000:5000"
    stdin_open: true
    tty: true

  # Application Worker
  worker:
    extends:
      file: docker-services.yml
      service: app
    build:
      context: .
      args:
        DEBUG: "True"
    command: 'celery worker -A cap.celery --loglevel=INFO'
    volumes:
      - ".:/code"
      - "/usr/local/var/data"
    depends_on:
      - redis
      - postgresql
      - rabbitmq
      - elasticsearch
      - wdb
  ui:
    build: ./docker/ui
    image: cap/ui
    volumes:
      - './docker/ui:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'

  # Base services
  redis:
    extends:
        file: docker-services.yml
        service: redis

  postgresql:
    extends:
        file: docker-services.yml
        service: postgresql
    environment:
      - POSTGRES_DB=cap
      - POSTGRES_USER=cap
      - POSTGRES_PASSWORD=cap
  elasticsearch:
    extends:
        file: docker-services.yml
        service: elasticsearch

  rabbitmq:
    extends:
      file: docker-services.yml
      service: rabbitmq

  nginx:
      restart: "always"
      build: ./docker/nginx
      image: cap/nginx
      ports:
        - "80:80"
        - "443:443"
      depends_on:
        - web
        - ui

  # DevTools (wdb, redis-commander, flower)
  wdb:
    extends:
      file: docker-services.yml
      service: wdb
  redis-commander:
    extends:
      file: docker-services.yml
      service: redis-commander
  flower:
    extends:
      file: docker-services.yml
      service: app
    build:
      context: .
      args:
        DEBUG: "True"
    command: 'flower -A cap.celery --port=5555'
    volumes:
      - ".:/code"
    depends_on:
      - redis
      - postgresql
      - rabbitmq
      - elasticsearch
    ports:
      - "49555:5555"
