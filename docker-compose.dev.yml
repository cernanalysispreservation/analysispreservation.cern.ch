version: "2.3"
services:
  nginx:
    restart: "always"
    build:
      context: ./docker/nginxdev
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - web-api
  # Frontend
  frontend:
    build:
      context: ./ui
    ports:
      - "3000:3000"
    volumes:
      - ./ui/cap-react/src:/app/cap-react/src
      - ./ui/cap-react/tools:/app/cap-react/tools
    links:
      - web-api
  # API Rest Application
  web-api:
    extends:
      file: docker-services.yml
      service: app
    # command: gunicorn -b 0.0.0.0:5000 --access-logfile "-" --reload --log-level debug cap.wsgi:application
    command: cap run --host=0.0.0.0 --reload
    ports:
      - "5000:5000"
    volumes:
      - static_data:/opt/cap/var/instance/static
      - uploaded_data:/opt/cap/var/instance/data
      - media_data:/opt/cap/var/data
      - ./cap:/opt/cap/src/cap
      - ./demo:/opt/cap/demo
    environment:
      - "FLASK_DEBUG=True"
      - "DEBUG_MODE=True"
      - "DEV_HOST=nginx"
      - "FLASK_APP=cap/wsgi.py"
    links:
      - cache
      - search
      - mq
      - db
    stdin_open: true
    tty: true
  # API Files Application
  files-api:
    extends:
      file: docker-services.yml
      service: app
    # command: gunicorn -b 0.0.0.0:5000 --access-logfile "-" --reload --log-level debug cap.wsgi:application
    command: cap run --host=0.0.0.0 --reload
    ports:
      - "5000"
    volumes:
      - static_data:/opt/cap/var/instance/static
      - uploaded_data:/opt/cap/var/instance/data
      - ./cap:/opt/cap/src/cap
    links:
      - cache
      - search
      - mq
      - db
    stdin_open: true
    tty: true
  # Worker
  worker:
    extends:
      file: docker-services.yml
      service: app
    restart: "always"
    command: "celery --app=cap.celery worker --loglevel=INFO"
    links:
      - cache
      - search
      - mq
      - db
  # Monitoring
  # flower:
  #   extends:
  #     file: docker-services.yml
  #     service: flower
  #   links:
  #     - mq
  # Base services
  cache:
    extends:
      file: docker-services.yml
      service: cache
  db:
    extends:
      file: docker-services.yml
      service: db
  mq:
    extends:
      file: docker-services.yml
      service: mq
  search:
    extends:
      file: docker-services.yml
      service: search
  # statping:
  #   extends:
  #     file: docker-services.yml
  #     service: statping
volumes:
  static_data:
  uploaded_data:
  media_data:
