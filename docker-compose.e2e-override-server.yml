version: "2.3"
services:
  web-api:
    extends:
      file: docker-services.yml
      service: app-image
    volumes:
      - ./docker/uwsgi:/opt/cap/var/instance
      - ./cap:/opt/invenio/src/cap
    links:
      - cache
      - search
      - mq
      - db

  files-api:
    extends:
      file: docker-services.yml
      service: app-image
    volumes:
      - ./docker/uwsgi:/opt/cap/var/instance
      - ./cap:/opt/invenio/src/cap
  # Worker
  worker:
    extends:
      file: docker-services.yml
      service: app-image
    volumes:
      - ./cap:/opt/invenio/src/cap
