version: '2.3'
services:
  # Load balancer
  lb:
    extends:
      file: docker-services.yml
      service: lb
    links:
      - frontend
  cypress:
    image: "cypress/included:6.3.0"
    # entrypoint: cypress run --headless --browser chrome
    environment:
      - CYPRESS_BASE_URL=https://nginx
      - CYPRESS_baseUrl=https://nginx
  # Frontend
  frontend:
    extends:
      file: docker-services.yml
      service: frontend
    volumes:
      - static_data:/opt/cap/var/instance/static
      - ./ui/cap-react/dist:/html
    links:
      - web-api
  # API Rest Application
  web-api:
    extends:
      file: docker-services.yml
      service: app
    command: uwsgi /opt/cap/var/instance/uwsgi_rest.ini
    image: cap-web-api
    ports:
      - "5000"
    volumes:
      - static_data:/opt/cap/var/instance/static
      - ./var/data:/var/data
    links:
      - cache
      - search
      - mq
      - db
  # API Files Application
  files-api:
    extends:
      file: docker-services.yml
      service: app
    command: uwsgi /opt/cap/var/instance/uwsgi_rest.ini
    image: cap-files-api
    ports:
      - "5000"
    volumes:
      - static_data:/opt/cap/var/instance/static
      - ./var/data:/var/data
    links:
      - cache
      - search
      - mq
      - db
  # Worker
  worker:
    extends:
      file: docker-services.yml
      service: app
    restart: "always"
    command: "celery --app=cap.celery worker --loglevel=INFO"
    image: cap-worker
    links:
      - cache
      - search
      - mq
      - db
  # Monitoring
  flower:
    extends:
      file: docker-services.yml
      service: flower
    links:
      - mq
  # Base services
  cache:
    extends:
      file: docker-services.yml
      service: cache
  db:
    extends:
      file: docker-services.yml
      service: db
  mq:
    extends:
      file: docker-services.yml
      service: mq
  search:
    extends:
      file: docker-services.yml
      service: search
volumes:
  static_data:
