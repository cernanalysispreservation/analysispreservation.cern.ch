version: "2.3"
services:
  app:
    extends:
      service: app-base
    build:
      context: ./
      args:
        - ENVIRONMENT=DEV
    image: cap
  app-image:
    extends:
      service: app-base
    image: gitlab-registry.cern.ch/analysispreservation/analysispreservation-openshift/app:master-e2e
  app-base:
    environment:
      - "INVENIO_ACCOUNTS_SESSION_REDIS_URL=redis://cache:6379/1"
      - "INVENIO_BROKER_URL=amqp://guest:guest@mq:5672/"
      - "INVENIO_CACHE_REDIS_URL=redis://cache:6379/0"
      - "INVENIO_CACHE_TYPE=redis"
      - "INVENIO_CELERY_BROKER_URL=amqp://guest:guest@mq:5672/"
      - "INVENIO_CELERY_RESULT_BACKEND=redis://cache:6379/2"
      - "INVENIO_SEARCH_ELASTIC_HOSTS=['es:9200']"
      - "INVENIO_SECRET_KEY=CHANGE_ME"
      - "INVENIO_SQLALCHEMY_DATABASE_URI=postgresql+psycopg2://cap:cap@db/cap"
      - "INVENIO_WSGI_PROXIES=2"
      - "INVENIO_RATELIMIT_STORAGE_URL=redis://cache:6379/3"
      - "INVENIO_CERN_APP_CREDENTIALS_KEY=CHANGE_ME"
      - "INVENIO_CERN_APP_CREDENTIALS_SECRET=CHANGE_ME"
      - "DEV_HOST=CHANGE_ME"
      - "INVENIO_CERN_CLIENT_ID=CHANGE_ME"
      - "INVENIO_CERN_CLIENT_SECRET=CHANGE_ME"
      - "CACHE_REDIS_HOST=cache"
      - "INVENIO_CACHE_REDIS_HOST=cache"
      - "INVENIO_ACCESS_SESSION_REDIS_HOST=cache"
  lb:
    build: ./docker/haproxy/
    image: cap-lb
    restart: "always"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
  frontend:
    build:
      context: ./
      dockerfile: ./docker/nginx/Dockerfile
    image: cap-frontend
    restart: "always"
    ports:
      - "80"
      - "443"
  cache:
    image: redis
    restart: "always"
    read_only: true
    ports:
      - "6379:6379"
  db:
    image: postgres:12.5
    restart: "always"
    environment:
      - "POSTGRES_USER=cap"
      - "POSTGRES_PASSWORD=cap"
      - "POSTGRES_DB=cap"
    ports:
      - "5432:5432"
  mq:
    image: rabbitmq:3-management
    restart: "always"
    ports:
      - "15672:15672"
      - "5672:5672"
  os:
    image: opensearchproject/opensearch:1.2.4
    container_name: opensearch-node
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node
      - discovery.seed_hosts=opensearch-node
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - discovery.type=single-node
      - network.host=0.0.0.0
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./opensearch.yml:/usr/share/opensearch/config/opensearch.yml
  flower:
    image: mher/flower
    ports:
      - "5555:5555"
  redis-commander:
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:cache:6379
    ports:
      - "8081:8081"
  statping:
    image: statping/statping:v0.90.74
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./docker/statping/app/config.yml:/app/config.yml
      - ./docker/statping/app/services.yml:/app/services.yml
